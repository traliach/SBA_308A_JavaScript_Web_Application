<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manga Hub</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light">
    <header class="py-4">
      <div class="container">
        <h1 class="h3 mb-1">Manga Hub</h1>
        <p class="text-muted mb-0">Search manga + save your list</p>
      </div>
    </header>

    <main class="container pb-5">
      <section class="mb-3">
        <form id="search-form" class="row g-2">
          <div class="col-12 col-md-8">
            <label for="search-input" class="form-label">Search manga</label>
            <input
              id="search-input"
              name="query"
              type="text"
              class="form-control"
              placeholder="e.g., One Piece"
              autocomplete="off"
              required
            />
          </div>
          <div class="col-6 col-md-2 align-self-end">
            <button type="submit" class="btn btn-primary w-100">
              Search
            </button>
          </div>
          <div class="col-6 col-md-2 align-self-end">
            <button type="button" id="clear-btn" class="btn btn-outline-secondary w-100">
              Clear
            </button>
          </div>
        </form>
      </section>

      <div id="loading-overlay" class="loading-overlay d-none" aria-live="polite">
        <div class="loading-box">
          <p class="loading-title">Loading...</p>
          <div class="loading-bar">
            <div id="loading-progress" class="loading-progress"></div>
          </div>
          <p class="loading-percent"><span id="loading-percent">0</span>%</p>
        </div>
      </div>

      <div id="status" class="alert d-none" role="status"></div>

      <section class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2 class="h5 mb-0">Results</h2>
          <span id="results-count" class="text-muted small">0 found</span>
        </div>
        <div id="results-grid" class="row g-3"></div>
      </section>

      <section>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2 class="h5 mb-0">My List</h2>
          <span id="saved-count" class="text-muted small">0 saved</span>
        </div>
        <div id="saved-grid" class="row g-3"></div>
      </section>
    </main>

    <script type="module" src="js/main.mjs"></script>
  </body>
</html>
