<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manga Hub</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light">
    <header class="py-3 sticky-top bg-light border-bottom">
      <div class="container">
        <h1 class="h3 mb-1">Manga Hub</h1>
        <p class="text-muted mb-0">Search manga + save your list</p>
      </div>
    </header>

    <main class="container pb-5">
      <section class="mt-3 mb-3">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <h2 class="h6 mb-0">Browse categories</h2>
          <span class="text-muted small">Quick searches</span>
        </div>
        <div id="category-bar" class="d-flex flex-wrap gap-2"></div>
      </section>

      <section class="mb-3">
        <form id="search-form" class="row g-2">
          <div class="col-12 col-md-8">
            <label for="search-input" class="form-label">Search manga</label>
            <input
              id="search-input"
              name="query"
              type="text"
              class="form-control"
              placeholder="e.g., One Piece"
              autocomplete="off"
              required
            />
          </div>
          <div class="col-6 col-md-2 align-self-end">
            <button type="submit" id="search-btn" class="btn btn-primary w-100">
              <span id="search-spinner" class="spinner-border spinner-border-sm me-2 d-none" aria-hidden="true"></span>
              <span>Search</span>
            </button>
          </div>
          <div class="col-6 col-md-2 align-self-end">
            <button type="button" id="clear-btn" class="btn btn-outline-secondary w-100">
              Clear
            </button>
          </div>
        </form>
      </section>

      <div id="loading-overlay" class="loading-overlay d-none" aria-live="polite">
        <div class="loading-box">
          <p class="loading-title">Loading...</p>
          <div class="loading-bar">
            <div id="loading-progress" class="loading-progress"></div>
          </div>
          <p class="loading-percent"><span id="loading-percent">0</span>%</p>
        </div>
      </div>

      <div id="status" class="alert d-none" role="status"></div>

      <section class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2 class="h5 mb-0">Results</h2>
          <span id="results-count" class="text-muted small">0 found</span>
        </div>
        <div id="results-grid" class="row g-3"></div>
        <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
          <button id="prev-btn" class="btn btn-outline-secondary btn-sm" disabled>
            Prev
          </button>
          <span id="page-indicator" class="small text-muted">Page 1</span>
          <button id="next-btn" class="btn btn-outline-secondary btn-sm" disabled>
            Next
          </button>
        </div>
      </section>

      <section>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2 class="h5 mb-0">My List</h2>
          <span id="saved-count" class="text-muted small">0 saved</span>
        </div>
        <div id="saved-filter" class="btn-group btn-group-sm mb-3" role="group" aria-label="My List filter">
          <button type="button" class="btn btn-outline-secondary active" data-filter="all">
            All
          </button>
          <button type="button" class="btn btn-outline-secondary" data-filter="Plan to Read">
            Plan to Read
          </button>
          <button type="button" class="btn btn-outline-secondary" data-filter="Reading">
            Reading
          </button>
          <button type="button" class="btn btn-outline-secondary" data-filter="Completed">
            Completed
          </button>
        </div>
        <div id="saved-grid" class="row g-3"></div>
      </section>
    </main>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="details-offcanvas"
      aria-labelledby="details-title"
    >
      <div class="offcanvas-header">
        <h2 class="offcanvas-title h5 mb-0" id="details-title">Manga Details</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div id="details-body" class="text-muted">
          Click a manga card to see details.
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script type="module" src="js/main.mjs"></script>
  </body>
</html>
